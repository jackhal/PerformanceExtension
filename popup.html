<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Performance</title>
        <link rel="stylesheet" href="popup.css">
    </head>
<body>
    <div class="model-name">
        <h3>CPU:&nbsp;</h3>
        <p id="modelName"></p>
    </div>
    <div class="threads">
        <h3>Threads:&nbsp;</h3>
        <p id="numOfThreads"></p>
    </div>
    <div class="available-capacity">
        <h3>Available Capacity:&nbsp;</h3>
        <p id="availableCapacity"></p>
        <p>/</p>
        <p id="totalCapacity"></p>
    </div>
    <div class="resolution">
        <h3>Screen Resolution:&nbsp;</h3>
        <p id="resolution"></p>
    </div>
    <div class="cpu-usage">
        <h3>CPU Usage:&nbsp;</h3>
        <p id="cpuUsage"></p>
    </div>
    <div class="css-cache">
        <h3>CSS Cache:&nbsp;</h3>
        <p id="cssCache"></p>
    </div>
    <div class="image-cache">
        <h3>Image Cache:&nbsp;</h3>
        <p id="imageCache"></p>
    </div>
    <div class="javascript-memory">
        <h3>JavaScript Memory:&nbsp;</h3>
        <p id="jsMemory"></p>
    </div>
    <div class="network-usage">
        <h3>Network Usage:&nbsp;</h3>
        <p id="network"></p>
    </div>
    <div class="script-cache">
        <h3>Script Cache:&nbsp;</h3>
        <p id="scriptCache"></p>
    </div>
    <div class="sqlite-memory">
        <h3>SQLite Memory:&nbsp;</h3>
        <p id="sqliteMemory"></p>
    </div>
    <script src="popup.js"></script>
</body>
</body>
</html>
