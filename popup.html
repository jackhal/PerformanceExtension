<html>
    <head>
        <meta charset="UTF-8">
        <title>Performance</title>
        <link rel="stylesheet" href="popup.css">
    </head>
<body>
    <div class="model-name">
        <h3>CPU:</h3>
        <p id="modelName"></p>
        <script src="popup.js"></script>
    </div>
    <div class="threads">
        <h3>Threads:</h3>
        <p id="numOfThreads"></p>
        <script src="popup.js"></script>

    <div class="total-capacity">
        <h3>Total Capacity:</h3>
        <p id="totalCapacity"></p>

    <div class="available-capacity">
        <h3>Available Capacity:</h3>
        <p id="availableCapacity"></p>
        <script src="popup.js"></script>
    </div>
    <div class="resolution">
        <h3>Screen Resolution:</h3>
        <p id="resolution"></p>
        <script src="popup.js"></script>

</body>
</html>
